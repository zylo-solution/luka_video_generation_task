services:
  redis:
    image: redis:7-alpine
    container_name: video-gen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - video-gen-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  video-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-video-generator
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
      - SUBMAGIC_API_KEY=${SUBMAGIC_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - LUMA_API_KEY=${LUMA_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      # Mount code for hot reload during development
      - ./main.py:/app/main.py
      - ./video_generator.py:/app/video_generator.py
      - ./job_storage.py:/app/job_storage.py
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - video-gen-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  video-gen-network:
    driver: bridge

volumes:
  redis-data:
